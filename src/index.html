<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home sweet home</title>
    <link rel="stylesheet" href="./stylesheets/application.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slide" data-slide="1">
        <section>
            div 1 - section 1
        </section>
        <section data-animation="translate">
            div 1 - section 2
        </section>
        <section data-animation="cameraMove" data-posCamera="39">
            div 1 - section 3
        </section>
    </div>
    <div class="slide" data-slide="2">
        <section>
            div 2 - section 1
        </section>
        <section data-animation="translate">
            div 2 - section 2
        </section>
        <section data-animation="cameraMove" data-posCamera="25">
            div 2 - section 3
        </section>
    </div>
    <div class="slide" data-slide="3">
        <section>
            div 3 - section 1
        </section>
        <section data-animation="translate">
            div 3 - section 2
        </section>
        <section data-animation="cameraMove" data-posCamera="11">
            div 3 - section 3
        </section>
    </div>
    <div class="slide" data-slide="4">
        <section>
            div 4 - section 1
        </section>
        <section data-animation="translate">
            div 4 - section 2
        </section>
        <section>
            div 4 - section 3
        </section>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="./javascript/script.js"></script>
</body>
</html>
